version: '3.8'

services:
  # PostgreSQL - Production optimizations
  postgres:
    restart: always
    environment:
      POSTGRES_DB: esn_db_prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis - Production optimizations
  redis:
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Backend - Production configuration
  backend:
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/esn_db_prod?schema=public&connection_limit=20&pool_timeout=10
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
      replicas: 2 # Run 2 instances for high availability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend - Production configuration
  frontend:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
      replicas: 1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
